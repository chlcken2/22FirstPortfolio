env: dev

spring:
  config:
    activate:
      on-profile: dev
      include: oauth

  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    #hehe
    #    url: jdbc:h2:~/helloMyTeam
    #john
    url: jdbc:h2:tcp://localhost/~/hellomyteam
    username: sa
    password:

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
