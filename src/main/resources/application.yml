# common
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
spring:
  profiles:
    active: local
    group:
      local: local
      develop: develop
    include: oauth

---
spring:
  config:
    activate:
      on-profile: local
  #Swagger set
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    #hehe
    url: jdbc:h2:~/helloMyTeam
    #john
    #    url: jdbc:h2:tcp://localhost/~/hellomyteam
    username: sa
    password:

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.H2Dialect

---
spring:
  config:
    activate:
      on-profile: develop